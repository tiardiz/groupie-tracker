<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groupie Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="text-center py-6 bg-white shadow">
     <a href="/">
          <h1 class="text-3xl font-bold">Groupie Tracker</h1>

        </a>
  </div>

  <div class="flex flex-wrap justify-center p-4 gap-4" id="card-container">
    {{range .Artist}}
    <div class="card w-72 rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition duration-300 cursor-pointer">
      <a href="/info/{{.ID}}" class="block max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300">
        <img class="w-full h-48 object-cover" src="{{.Image}}" alt="{{.Name}}">
        <div class="px-6 py-4 border-t">
          <h2 class="text-lg font-semibold text-gray-900">{{.Name}}</h2>
        </div>
      </a>
    </div>
    {{end}}
  </div>
</body>
</html>
