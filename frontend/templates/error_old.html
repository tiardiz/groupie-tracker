<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .ErrorCode }}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-10"
    style="background-image: url('/static/error-bg.jpg')"
  >
    <header
      class="w-full h-[20vh] bg-cover bg-center transition-all duration-500 top-0 z-50"
    >
      <div class="flex items-center justify-center h-full bg-black/50">
        <h1
          id="hero-title"
          class="text-5xl font-bold text-white transition-all duration-500"
        >
          Groupie-tracker
        </h1>
      </div>
    </header>
    <div class="error-container">
      <h1>Oops! Something went wrong üò¢</h1>
      <div class="error-box">
        <div class="error-code">Error {{ .ErrorCode }}</div>
        <div class="error-message">{{ .ErrorMessage | html }}</div>
      </div>

      <p class="error-hint">
        Something went wrong.<br />
        Please try again or return to the home page.
      </p>

      <a href="/" class="home-button">‚Üê Return to Home</a>
    </div>
  </body>
</html>
